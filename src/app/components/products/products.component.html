<p>la cantidad es : {{myShoppingCart.length}}</p>
<p>El precio total es : {{total}}</p>
<button (click)="toggleProductDetail()" >click</button>
<div class="products-grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addProduct)="onAddShoppingCart($event)"
    (showProduct)="onShowdetail($event)"
    ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail" >
  <div class="" *ngIf="productchosen">
    <button (click)="toggleProductDetail()">close</button>
    <h1>{{productchosen.id}}</h1>
    <p>{{productchosen.description}}</p>
    <swiper
    [slidesPerView]="1"

    >
    <ng-template swiperSlide *ngFor="let img of productchosen.images">
      <img [src]="img" alt="">
    </ng-template>

  </swiper>
  </div>
</div>
